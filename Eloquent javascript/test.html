<html>
    
    <script>
            //var n = Number(prompt("Enter number"));
var out="";
var space=false;
var hash=false;
for (let i = 1; i <= 8; i++) {
// document.write("<br>----"+i);
  if(i%2==0)
      {
          space=true;
          hash=false;
      }
    else
      {
        hash=true;
          space=false;
      }
  
  for (let j = 1; j <= 8; j++) {
   // document.write("<br>"+out);
    
    if(space==true)
      {
         space=false;
        hash=true;
        out=out+"*";
      }
    
    else if(hash==true)
      {
         hash=false;
         space=true;
        out=out+"#";
      }

  }
  
 // document.write("<br>"+out);
   out=out+"<br>";
  
  //out=""
}
document.write("<br>"+out);


    </script>
    <body>
        <h1 style="font-family:fantasy;color: blue">yoooo</h1>
    </body>
</html>
